<div class="search" id="search">

    <div class="error"><span id='error'>{{ error }}</span></div>
    <form>
        <input type="text" id="long-url" onkeypress="handleChange(event)" class="search-input" placeholder="Insert long URL here" aria-label="enter url" aria-describedby="button-addon">
        <div class="submit-wrapper">
            <button onclick="submitData()" type="button" id="submit">SHORTEN</button>
        </div>
    </form>
    <script>
        handleChange = (event) => {
            
            var keyCode = event.keyCode || event.which;
            if (keyCode == '13'){
                console.log('enter pressed');
                submitData()
                console.log('after enter pressed');
                event.preventDefault();
                
                return false;
            }
        }
    </script>

</div>
